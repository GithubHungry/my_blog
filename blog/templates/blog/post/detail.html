{% extends "blog/base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>

    <p class="date">
        Published {{ object.publish }} by {{ object.author }}
    </p>
    {{ object.body|linebreaks }}  <!-- linebreaks - = /n -->
    <p>
        <a href="{% url "blog:post_share" object.id %}">
            Share this post
        </a>
    </p>

{% endblock %}
